<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>JUANA MOLINA - Segundo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Fira Code", monospace;
      background: url("IMG_1957.jpeg") no-repeat center center fixed;
      background-size: cover;
      color: #00ff99;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .console {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 20px #00ff99;
      max-width: 80%;
    }

    .line {
      margin: 5px 0;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background: #00ff99;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="console">
    <div class="line">> JUANA MOLINA</div>
    <div class="line">> Segundo</div>
    <div class="line">> Dirección por privado</div>
    <div class="line">> Entrada con bono contribución</div>
    <div class="line">> Traer un alimento no perecedero</div>
    <div class="line">> DOMINGO 7 · 18HS</div>
    <div class="line">> Cupos limitados<span class="cursor"></span></div>
  </div>
</body>
</html>
