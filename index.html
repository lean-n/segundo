<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flyer - Juana Molina</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Courier New", monospace;
      background: url("a2207886270_10.jpg") no-repeat center center fixed;
      background-size: cover;
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .terminal {
      background: rgba(0, 0, 0, 0.65);
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      font-size: 20px;
      line-height: 1.6em;
      max-width: 600px;
      white-space: pre-wrap;
      overflow: hidden;
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00ff99;
      margin-left: 5px;
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      50.01%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal"></div>

  <script>
    const textLines = [
      "Juana Molina",
      "Segundo",
      "Dirección por privado",
      "Entrada con bono contribución",
      "Traer un alimento perecedero",
      "Domingo 7",
      "18HS"
    ];

    const terminal = document.getElementById("terminal");
    let line = 0;
    let charIndex = 0;
    let currentLine = "";

    function typeLine() {
      if (line < textLines.length) {
        if (charIndex < textLines[line].length) {
          currentLine += textLines[line][charIndex];
          terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>/, "") + textLines[line][charIndex] + '<span class="cursor"></span>';
          charIndex++;
          setTimeout(typeLine, 80);
        } else {
          terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>/, "") + "\n<span class=\"cursor\"></span>";
          line++;
          charIndex = 0;
          currentLine = "";
          setTimeout(typeLine, 600);
        }
      } else {
        terminal.innerHTML = terminal.innerHTML.replace(/<span class="cursor"><\/span>/, "");
      }
    }

    terminal.innerHTML = '<span class="cursor"></span>';
    typeLine();
  </script>
</body>
</html>
